<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>hard6</title>
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
  <div class="modal">
    <div class="modal__dialog">
      <h3 class="modal__title">Create a account</h3>
      <form action="#" class="form modal__form">

        <label for="user-email" class="label form__label">Email:<span>*</span></label>

        <input type="email" class="input form__input modal__input" id="user-email" placeholder="johnsmith@gmail.com">

        <label for="user-pass" class="label form__label">Choose Password:<span>*</span></label>
        <input type="text" class="input form__input modal__input" id="user-pass">

        <label for="user-pass-confirm" class="label form__label">Confirm Password <span>*</span></label>
        <input type="text" class="input form__input modal__input" id="user-pass-confirm">
        <button class="btn modal__btn">register now!</button>
        </div>
      </form>
      <!-- /.form modal__form -->
    </div>
    <!-- /.modal__dialog -->
  </div>
</body>
</html>
