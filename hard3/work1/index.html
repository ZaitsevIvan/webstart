<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>extra-1</title>

            <h3 class="description product__title">Горизонтальные жалюзи</h3>
            
            <div class="button-box product__button-box">

            </div>
          </div>
          <!-- /.card product__card -->
          <div class="card product__card">

              <img src="img/sample2.jpeg" alt="вертикальные жалюзи">

            <h3 class="description product__title">вертикальные жалюзи</h3>
            <div class="button-box">

            </div>
          </div>
          <!-- /.card product__card -->

              <img src="img/sample3.jpeg" alt="рулонные жалюзи">

            <h3 class="description product__title">рулонные жалюзи</h3>
            <div class="button-box">
              <button class="button product__button button--outline ">подробнее</button>
              <button class="button product__button button--primary ">заказать</button>
            </div>
          </div>
          <!-- /.card product__card -->
          <div class="card product__card">
            <div class="image product__image">
              <img src="img/sample4.jpeg" alt="жалюзи плиссе">
            </div>
            <h3 class="description product__title">жалюзи плиссе</h3>
            <div class="button-box">
              <button class="button product__button button--outline ">подробнее</button>
              <button class="button product__button button--primary ">заказать</button>
            </div>
          </div>
          <!-- /.card product__card -->
        </div>
        <!-- ./box product__box -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.product -->
